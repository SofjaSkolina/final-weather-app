<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://kit.fontawesome.com/bd2527a50e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
       
            
                <div class="card">
                    <div class="card-body main-body">
                        <form id="city-search">
                            <input type="text" placeholder="Type in the city" class="search-box" autocomplete="off" id="search-button" />
                            
                            <input type="submit" value="Search" class="search-button" />
                            <input type="submit" value="Current location" class="location-buttton" id="current-location" />
                        </form>
                        <h1>

                        </h1>
                        <h2>
                            <img src="" alt="weather" id="icon" class="icon">
                            
                            <div id="temperature">°C</div>
                            <div id="humidity"></div>
                            <div id="wind"></div>
                            <div id="feeling"></div>
                        </h2>

                       
                        <h3 id="current-date">
                                            
                        </h3>
                        <hr />
                        <div class="row">
                            <div class="col">
                                <h5>THU <br /></h5>
                                <i class="fas fa-cloud-sun"></i>
                                <p>
                                    20° <br />
                                    14°
                                </p>
                            </div>
                            <div class="col">
                                <h5>FRI <br /></h5>
                                <i class="fas fa-cloud-sun-rain"></i>
                                <p>
                                    15° <br />
                                    10°
                                </p>
                            </div>
                            <div class="col">
                                <h5>SAT <br /></h5>
                                <i class="fas fa-cloud"></i>
                                <p>
                                    17° <br />
                                    10°
                                </p>
                            </div>
                            <div class="col">
                                <h5>SUN <br /></h5>
                                <i class="fas fa-cloud"></i>
                                <p>
                                    19° <br />
                                    14°
                                </p>
                            </div>
                            <div class="col">
                                <h5>MON <br /></h5>
                                <i class="fas fa-cloud-sun"></i>
                                <p>
                                    22° <br />
                                    15°
                                </p>
                            </div>
                            <div class="col">
                                <h5>TUE <br /></h5>
                                <i class="fas fa-sun"></i>
                                <p>
                                    21° <br />
                                    15°
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
   
    
    <p class="link"><a href="https://github.com/SofjaSkolina/final-weather-app">Open-source code </a>by Sofja Skolina</p>
    <script src="script.js"></script>
</body>

</html>
